<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <style>
        * {
            background-color: royalblue;
        }
        
        @media only screen and (max-device-width : 414px) {
            * {
                background-color: #01ec01;
            }
        }

        @media only screen and (max-width : 1024px) {
            * {
                background-color: #57C4E5;
            }
        }
    </style>
</head>
