<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello(){
            let name = "Al";
            let obj = document.getElementById("Hello");
            obj.innerHTML = "Hello " + name;
            obj.style.background = "yellow";
        }
    </script>
    <title>JavaScript</title>
</head>
<body>
    <button onclick="hello()">Hello</button>
    <br>
    <span id="Hello"></span>
</body>g
</html>
