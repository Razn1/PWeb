<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/i.png'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="index.html">
                <h1>Login</h1>
                <input type="username" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button class="btn mt-3">Login</button>
                <a href="index.html" class="hidden" id="login">Back</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>Insert Your Username and Password</p>
                    <p>Not Have Account yet? <a href="register.html" class="hidden" style="color: white; text-decoration: underline;" id="regis">Register</a> Now!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
