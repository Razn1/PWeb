<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container px-5 my-5">
        <form id="contactForm" action="index.html">
            <div class="form-floating mb-3">
                <input class="form-control" id="nama" type="text" placeholder="Nama" required />
                <label for="nama">Nama</label>
                <div class="invalid-feedback" data-sb-feedback="nama:required">Nama is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required />
                <label for="emailAddress">Email Address</label>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="tanggal" type="date" placeholder="Tanggal" required />
                <label for="tanggal">Tanggal Masuk</label>
                <div class="invalid-feedback" data-sb-feedback="tanggal:required">Tanggal is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="hari" type="number" placeholder="Hari" required />
                <label for="hari">Total Hari Menginap</label>
                <div class="invalid-feedback" data-sb-feedback="hari:required">Hari is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="nomerTelepon" type="text" placeholder="Nomer Telepon" minlength="12" maxlength="14" required />
                <label for="nomerTelepon">Nomer Telepon</label>
                <div class="invalid-feedback" data-sb-feedback="nomerTelepon:required">Nomer Telepon is required.</div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="room" aria-label="Room">
                    <option value="Room 1">Room 1</option>
                    <option value="Room 2">Room 2</option>
                    <option value="Room 3">Room 3</option>
                    <option value="Room 4">Room 4</option>
                    <option value="Room 5">Room 5</option>
                    <option value="Room 6">Room 6</option>
                    <option value="Room 7">Room 7</option>
                </select>
                <label for="room">Room</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
